{% extends "template.html" %}
{% block conteudo %}
<form action="/update" method="post">
  <fieldset>
    <input type="text" id="id" name="id" class="form-control" value="{{ jogo._id }}" hidden>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo._nome }}">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo._categoria }}">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" value="{{ jogo._console }}">
    </div>
    <button type="submit" class="btn btn-success btn-salvar my-4">Salvar</button>
    <a href="{{url_for('index')}}" class="btn btn-danger my-4">Cancelar</a>
  </fieldset>
</form>
{% endblock %}
